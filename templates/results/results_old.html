<!doctype html>
<html>
<head>
<title>my web page</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link rel="stylesheet" href="Results.css">
  <script src="Results.js" defer></script>
</head>

<body>
  <!--<img src="Bg.jpg" class="bg">-->


  <div id="overlay">
<!-- 410 --->
    <div class="ui button" id="update">
      Pop-Up Menu
    </div>

    <form class="ui large form" id="myboxes">
      <div class="ui stacked secondary segment" >
        <div class="field">
          <div class="ui left icon input">
            <i class="home icon"></i>
            <input type="text" placeholder="Address">
          </div>
        </div>

        <div class="field">
          <input class="ui fluid large teal submit button" type="submit" value="Update">
        </div>
      </div>
    </form>


    <div class="ui grid" id="library_content">
      <!-- Title Row "Result" -->
      <div class="sixteen column row" id="title_row">
        <div class="column"></div>

        <div class="fourteen wide column" id="Result_column">

          <p1 ui class="header">
            <img align="left" class="ui tiny circular image" src="Icons/library.png">
              <h1 id = "Result_title">
                Results:
                <p1 id = "NumOfResults">

                </p1>
              </h1>
          </p1>
        </div>
      </div>

      <!-- Filter Row  -->
      <div class="sixteen column row" id="Filter_row">
        <div class="column"></div>

        <div class="eleven wide column">
          <div class="ui two column grid">

            <button class="ui button" id="Chance_filter" value = "2" onclick="bubble_Sort()">
              By Chance
            </button>

            <button class="ui button" id="Library_filter" value = "2" onclick="library_Sort()">
              By Library
            </button>

<!-- 410 -->
            <button class="ui button" id="Library_filter" value = "2" onclick="bubble_Sort2()">
              By Rank
            </button>

            <div class="ui basic button" id="Refresh">
              <i class="search icon"></i>
                <p1 id="Search_button">
                  Search again
                </p1>
            </div>

          </div>
        </div>
      </div>

      <!-- Scrollable list of Spaces Row  -->
      <div class="sixteen column row" id="Content_row">
        <div class="column"></div>

        <div class="twelve wide column" id="card_col">
          <div class="listspace"  id="ListOfSpace">
            <div class="ui styled accordion" id="List_accordion">
            </div>
          </div>
        </div>
        <div class="two wide column row" id="bar_col">
          <div class="listspace" id="Sidebar">
            <div class="ui styled accordion" id="List_accordion_Side">
              <div class="title">
                <div class="ui link cards">
                  <div class="card" id="GG" onClick="reply_click(this.id)">
                    <img src="LibraryImages/Grainger/Grainger1.jpeg" id="Sidebar_image">
                  </div>
                  <div class="content">
                    <div class="header" id="Siderbar_text">
                      Grainger Library
                    </div>
                  </div>

                  <div class="card" id="UGL" onClick="reply_click(this.id)">
                    <img src="LibraryImages/UGL/Ugl1.jpeg" id="Sidebar_image">
                  </div>
                  <div class="content">
                    <div class="header" id="Siderbar_text">
                      Undergraduate Library
                    </div>
                  </div>

                  <div class="card" id="Main" onClick="reply_click(this.id)">
                    <img src="LibraryImages/MainLib/MainLib1.jpeg" id="Sidebar_image">
                  </div>
                  <div class="content">
                    <div class="header" id="Siderbar_text">
                      Main Library
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- Library card Template card-->
  <template id="card_template">
      <div id="reference_item">
        <div class="title">
          <div class="ui raised card" id="Library_card">
            <div class="ui grid">
              <div class="four wide column">
                <!-- 410 -->
                <a class="ui left corner label" id="rank_icon">
                  <i class="yellow star icon" id="star1"></i>
                  <i class="yellow star icon" id="star2"></i>
                  <i class="yellow star icon" id="star3"></i>
                </a>
                <div class="ui slide masked reveal image">

                  <img src="LibraryImages/Grainger/Grainger1.jpeg" id="Library_image1" class="visible content">
                  <img src="LibraryImages/Grainger/Grainger2.jpeg" id="Library_image2" class="hidden content">
                  <!--<img src="LibraryImages/UGL/Ugl2.jpeg" id="Library_image" class="visible content">
                      <img src="LibraryImages/UGL/Ugl1.jpeg" id="Library_image" class="hidden content">-->
                </div>
              </div>

              <div class="twelve wide column">
                <h3 id="LibraryNameText" class="libraryname"> Monster Library</h3>
                <div class="ui four column grid" id="Library_info">
                  <div class="column">
                    <span id="Info_subtitles">
                      Floor:
                      <h4 id="Floor">
                        4F
                      </h4>
                    </span>
                  </div>

                  <div class="column">
                    <span id="Info_subtitles">
                      Section:
                      <h4 id="Section">
                        402
                      </h4>
                    </span>
                  </div>

                  <div class="column">
                    <span id="Info_subtitles">
                      Distance:
                      <h4 id="Distance">
                        40M
                      </h4>
                    </span>
                  </div>

                  <div class="column">
                    <span id="Info_subtitles">
                      Is Quiet?
                      <p>
                        <i id="bellicon" class="bell icon"></i>
                      </p>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="extra">
              <div class="ui three column grid">
                <div class="left aligned column" id="Rating_column">
                  Chance:
                  <span id="Chance" class='chance' data-value="10" class="oneline">
                    402
                  </span>
                  <span>
                    %
                  </span>

                  <!--<div id="rating" class="ui star rating" data-rating="2"></div>-->
                </div>

                <!-- 410 --->
                <div class="left aligned column" id="Rating_column">
                  Rank:
                  <span id="Rank" class='rank' data-value="10" class="oneline">
                    402
                  </span>


                  <!--<div id="rating" class="ui star rating" data-rating="2"></div>-->
                </div>

                <div class="right aligned column">
                  <a href="http://google.com" onclick="return confirm('Sure you want to redirect to reservation page of corresponding Library?')" id="Reserve_button" class="ui basic button"
                    <i class="user outline icon "></i>
                     Reserve Room
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </template>

</body>
</html>
