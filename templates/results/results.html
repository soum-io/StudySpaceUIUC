{% extends '../nav.html' %}

{% block content %}
{% load staticfiles %}

<div id="overlay">
    <div class="ui grid" id="library_content">
        <!-- Title Row "Result" -->
        <div class="sixteen column row" id="title_row">
          <div class="column"></div>

          <div class="fourteen wide column" id="Result_column">
            <p1 ui class="header">
              <img align="left" class="ui tiny circular image" src="{% static 'img/icons/library.png' %}">
                <h1 id = "Result_title">
                  Results:
                  <p1 id = "NumOfResults">

                  </p1>
                </h1>
            </p1>
          </div>
        </div>

        <!-- Filter Row  -->
        <div class="sixteen column row" id="Filter_row">
          <div class="column"></div>

          <div class="eleven wide column">
            <div class="ui two column grid">

                <button class="ui large teal submit button" id="Library_filter" value = "2" onclick="bubble_Sort2()">
                  Filter By Rank
                </button>

                <button class="ui large teal submit button" id="Chance_filter" value = "2" onclick="bubble_Sort()">
                  Filter By Capacity
                </button>

                <button class="ui large teal submit button" id="Library_filter" value = "2" onclick="library_Sort()">
                  Filter By Library
                </button>


                <button class="ui large teal button" >
                    <a href="/search/" style="color: #ffffff;">
                      <i class="search icon"></i>
                          Search Again
                    </a>
                </button>

            </div>
          </div>
        </div>

        <!-- Scrollable list of Spaces Row  -->
        <div class="sixteen column row" id="Content_row">
          <div class="column"></div>

          <div class="twelve wide column" id="card_col">
            <div class="listspace"  id="ListOfSpace">
              <div class="ui styled accordion" id="List_accordion">
              </div>
            </div>
          </div>
          <div class="two wide column row" id="bar_col">
            <div class="listspace" id="Sidebar">
              <div class="ui styled accordion" id="List_accordion_Side">
                <div class="title">
                  <div class="ui link cards">
                    <div class="card" id="GG" onClick="reply_click(this.id)">
                      <img src="{% static 'img/LibraryImages/Grainger/Grainger1.jpeg' %}" id="Sidebar_image">
                    </div>
                    <div class="content">
                      <div class="header" id="Siderbar_text">
                        Grainger Library
                      </div>
                    </div>

                    <div class="card" id="UGL" onClick="reply_click(this.id)">
                      <img src="{% static 'img/LibraryImages/UGL/Ugl1.jpeg' %}" id="Sidebar_image">
                    </div>
                    <div class="content">
                      <div class="header" id="Siderbar_text">
                        Undergraduate Library
                      </div>
                    </div>

                    <div class="card" id="Main" onClick="reply_click(this.id)">
                      <img src="{% static 'img/LibraryImages/MainLib/MainLib1.jpeg' %}" id="Sidebar_image">
                    </div>
                    <div class="content">
                      <div class="header" id="Siderbar_text">
                        Main Library
                      </div>
                    </div>

                    <div class="card" id="Chem" onClick="reply_click(this.id)">
                      <img src="{% static 'img/LibraryImages/Chem/Chem1.jpg' %}" id="Sidebar_image">
                    </div>
                    <div class="content">
                      <div class="header" id="Siderbar_text">
                        Chemistry Library
                      </div>
                    </div>

                    <div class="card" id="Aces" onClick="reply_click(this.id)">
                      <img src="{% static 'img/LibraryImages/Aces/Aces1.jpg' %}" id="Sidebar_image">
                    </div>
                    <div class="content">
                      <div class="header" id="Siderbar_text">
                        ACES Library
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>


  <template id="card_template">
      <div id="reference_item">
        <div class="title">
          <div class="ui raised card" id="Library_card">
            <div class="ui grid">
              <div class="four wide column">
                <a class="ui left corner label" id="rank_icon">
                    <i class="yellow star icon" id="star1"></i>
                    <i class="yellow star icon" id="star2"></i>
                    <i class="yellow star icon" id="star3"></i>
                </a>
                <div class="ui slide masked reveal image">
                  <img src="{% static 'img/LibraryImages/Grainger/Grainger1.jpeg' %}" id="Library_image1" class="visible content">
                  <img src="{% static 'img/LibraryImages/Grainger/Grainger2.jpeg' %}" id="Library_image2" class="hidden content">
                </div>
              </div>

              <div class="twelve wide column">
                <h3 id="LibraryNameText" class="libraryname"> Monster Library</h3>
                <div class="ui four column grid" id="Library_info">
                  <div class="column">
                    <span id="Info_subtitles">
                      Floor:
                      <h4 id="Floor">
                        4F
                      </h4>
                    </span>
                  </div>

                  <div class="column">
                    <span id="Info_subtitles">
                      Section:
                      <h4 id="Section">
                        402
                      </h4>
                    </span>
                  </div>

                  <div class="column">
                    <span id="Info_subtitles">
                      Distance:
                      <h4 id="Distance">
                        40M
                      </h4>
                    </span>
                  </div>

                  <div class="column">
                    <span id="Info_subtitles">
                      Is Quiet?
                      <p>
                        <i id="bellicon" class="bell icon"></i>
                      </p>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="extra">
              <div class="ui three column grid">
                <div class=" column" id="Rating_column">
                  Predicted Capacity:
                  <span id="Chance" class='chance' data-value="10" class="oneline">
                    402
                  </span>
                  <span>
                    %
                  </span>
                </div>

                <div class=" column" id="Rating_column">
                  Rank:
                  <span id="Rank" class='rank' data-value="10" class="oneline">
                    402
                  </span>
                 </div>

                <div class="right aligned column">
                    <a href="http://google.com" onclick="return confirm('Sure you want to redirect to reservation page of corresponding Library?')" id="Reserve_button" class="ui basic button"
                      <i class="user outline icon "></i>
                       Reserve Room
                    </a>
                </div>

            </div>
          </div>
        </div>
      </div>
  </template>


  <!-- display results -->
  {% for key, values in allResults.items %}
      <script type="text/javascript">
            var quietResult = {{ values.quiet|yesno:"true,false" }};
            createElement("{{values.lib}}", "{{values.floor}}", "{{values.section}}", "{{values.dist}}", quietResult, "{{values.conf}}", "{{values.rank}}","{{values.link}}");
      </script>
  {% endfor %}


  {% endblock %}
