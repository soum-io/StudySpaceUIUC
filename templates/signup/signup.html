{% extends '../nav.html' %}

{% block content %}
<div class="ui middle aligned center aligned grid">
  <div class="column smudge">
    <h2 class="ui image header">
      <div class="content">
        Create Account for StudySpace!
      </div>
    </h2>
    <form action="/search/" method="POST" class="ui large form"> {% csrf_token %}
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
              <i class="location arrow icon"></i>
              <input type="text" id="location_autocomplete" name="location" placeholder="Default Location">
            </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="passwordAgain" placeholder="Enter Password Again">
          </div>
        </div>
        <input type="submit" value="Create Account" class="ui fluid large teal submit button"></input>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      Already have an account? <a href="/">Login</a>
    </div>
  </div>
</div>
{% endblock %}
