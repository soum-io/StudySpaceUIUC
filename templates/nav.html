{% load staticfiles %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
</head>

<body class="bg-image bg">
        <div>
            <div class="ui inverted menu fixme">
                <a class = "item">
                  <i class="book icon"></i>&nbsp;StudySpace
                </a>
              <a class="item" href="/search">
                Search
              </a>
              <div class="right menu">
                {% if isLoggedIn == True %}
                    <a class="item">
                        Hello, {{username}}.&nbsp;<i class="cog icon"></i>
                    </a>
                    <a class="ui item" href="/">
                        Logout
                    </a>
                {% endif %}
                {% if isLoggedIn == False %}
                    <a class="ui item" href="/">
                        Login
                    </a>
                    <a class="ui item"  href='/signup'>
                        Signup
                    </a>
                {% endif %}
              </div>
            </div>

            {% block content %}
            {% endblock %}
        </div>


    <script type="text/javascript">
        function activatePlacesSearch(){
            var input = document.getElementById('location_autocomplete');
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzozWYI3q9hIHEOh1arRxsMLLzYx83MLQ&libraries=places&callback=activatePlacesSearch"></script>
    <script>
        $("#datepicker").datepicker();
        $("#timepicker").timepicker();
    </script>
</body>
